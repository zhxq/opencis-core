[tool.poetry]
name = "opencis"
version = "0.1.0"
description = "OpenCXL"
authors = ["Paul Kang", "Kyeyoon Park"]
license = "BSD-3"
readme = "README.md"
packages = [{include = "opencis"}]

[tool.poetry.dependencies]
python = "^3.11"
click = "^8.1.7"
humanfriendly = "^10.0"
pyyaml = "^6.0.1"
python-socketio = "^5.10.0"
aiohttp = "^3.8.6"
pytest-timeout = "^2.2.0"
dill = "^0.3.7"
websockets = "^12.0"
jsonrpcserver = "^5.0.9"
jsonrpcclient = "^4.0.3"
black = "^24.4.2"
sortedcontainers = "^2.4.0"
readerwriterlock = "^1.0.9"
torch = "^2.3.1"
torchvision = "^0.18.1"
torchinfo = "^1.8.0"
tqdm = "^4.66.4"
pyshark = "^0.6"
scapy = "^2.6.1"
pytest-xdist = "3.5.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
pytest-cov = "^4.0.0"
pytest-asyncio = "^0.21.1"
pylint = "3.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = "tests/"
timeout = 30
filterwarnings = [
  "ignore::DeprecationWarning"
]

[tool.pylint.main]
disable = [
  "logging-fstring-interpolation",
  "missing-function-docstring",
  "missing-class-docstring",
  "pointless-string-statement",
  "too-many-arguments",
  "too-many-branches",
  "broad-exception-raised",
  "broad-exception-caught",
  "redefined-builtin",
  "too-many-locals",
  "invalid-name",
  "fixme",
  "too-many-lines",
  "too-many-instance-attributes",
  "too-many-public-methods",
  "too-few-public-methods",
  "unspecified-encoding",
  "disallowed-name",
  "too-many-statements",
]
jobs = 4

[tool.black]
line-length = 100
target-version = ['py311']
